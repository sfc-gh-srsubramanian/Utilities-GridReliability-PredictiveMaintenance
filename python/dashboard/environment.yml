# Snowflake Environment Specification for Streamlit App
# This file specifies the Python packages required by the Grid Reliability Dashboard
# Note: Not specifying Python version - Snowflake will use default runtime
# Available Python versions: 3.8, 3.9, 3.11, 3.12, 3.13

name: streamlit
channels:
  - snowflake
dependencies:
  - streamlit
  - snowflake-snowpark-python
  - pandas
  - numpy
  - plotly

